      Update local Test Containers desktop with 
      'echo "cloud.endpoint=https://eks-us.workloads.testcontainers.cloud/lease?zone={{ ocp4_workload_testcontainers_client_id }}-tcc-{{ guid }}" > ~/.config/testcontainers/cloud.properties'
